<div class="modal" [ngClass]="{'open': isOpen}">
  <div class="modal-content">
    <i (click)="toggleModal()" class="fa fa-close"></i>
    <h3>Edit Profile</h3>
    <form [formGroup]="userForm" (submit)="onConfirm()">
      <div class="details">
        <div class="user-edit form-group">
          <label>Profile Image</label>
          <input class="custom-file-input form-control" formControlName="photoUrl" (change)="onFileSelected($event)"
            type="file">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" placeholder="Name" formControlName="displayName">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input class="form-control" type="text" placeholder="Description" formControlName="description">
        </div>
        <!-- <button class="btn-main outline" type="submit">Submit changes</button> -->
      </div>
    </form>
    <div class="btn-group btn-2">
      <button class="btn-main submit" type="submit" (click)="onConfirm()">Confirm</button>
      <button class="btn-main btn-cancel" (click)="toggleModal()">Cancel</button>
    </div>
  </div>
</div>
