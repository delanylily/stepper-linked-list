<div *ngIf="(data$ | async)?.books as books" class="user-collection">
  <book-card [cardSettings]="{delete: true, requestOptions: {edit: true}}"
    (onRequestEdit)="selectBookAvailability($event)" (bookDelete)="onDeleteSelected(book)" *ngFor="let book of books"
    [bookVM]="book"></book-card>
</div>
<generic-modal #modal (onConfirmed)="onDeleteBookConfirmation()" [viewModel]="modalContent"></generic-modal>
