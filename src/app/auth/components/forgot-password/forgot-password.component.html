<div class="container-wrap">
  <div class="auth-container">
    <h4>Forgot password</h4>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email">
    </div>
    <button (click)="forgotPassword()" type="button" class="btn-main submit">Send Link</button>
    <a style="text-decoration: none;" href="/auth">Back to login <span class="text-register">Login</span></a>
  </div>
</div>
