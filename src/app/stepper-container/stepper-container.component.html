<div class="progress-container">
  <step *ngFor="let step of steps" [steps]="step"></step>
</div>
<div class="step-details">
  <step-card *ngFor="let step of steps" [step]="step"></step-card>
</div>
<button class="btn btn-primary m-5" (click)="prev()">Prev</button>
<button class="btn btn-primary" (click)="next()">Next</button>
