<frame>
  <div body class="container">
    <a [routerLink]="['./add-book']">+</a>
    <form [formGroup]="userForm" (ngSubmit)="saveProfile()">
      <div class="form-container">
        <div class="form-group">
          <label>User Id</label>
          <input class="form-control" type="text" placeholder="user id" formControlName="uid">
        </div>
        <div class="form-group">
          <label>first name</label>
          <input class="form-control" type="text" placeholder="first name" formControlName="firstName">
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input class="form-control" type="text" placeholder="last name" formControlName="lastName">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" placeholder="email" formControlName="email">
        </div>
        <div class="form-group">
          <label>Books</label>
          <input class="form-control" type="text" placeholder="user id" formControlName="uid">
        </div>
        <div class="form-group">
          <label>photo</label>
          <input class="form-control" type="text" placeholder="photo url" formControlName="photoUrl">
        </div>
      </div>
    </form>
  </div>
</frame>
