<div class="auth-container">
  <div class="heading">
    <a class="logo">BookHive</a>
    <h4>Register</h4>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="username" class="form-control" name="username" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
  </div>
  <button (click)="register()" type="button" class="btn-main submit">Register</button>
  <span>or</span>

  <a style="text-decoration: none;" href="/auth">Have an account? <span class="text-register">Login</span></a>
</div>
