<frame>
  <div body class="container-fluid">
    <div class="row stepper-container">
      <div class="col-xs-12">
        <ng-container *ngIf="booksData?.length && booksData">
          <stepper-container [data]="booksData"></stepper-container>
        </ng-container>
      </div>
    </div>
    <div class="row book-details">
      <div class="col-xs-12">
        book details
      </div>
    </div>
    <button (click)="addBook()">Add Book</button>
  </div>
</frame>
