<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Forgot password</h4>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <button (click)="forgotPassword()" type="button" class="btn btn-info">Send Link</button>
            <div class="row">
              <div class="col-md-6">
                <a style="text-decoration: none;" href="/login">Back to login <span class="text-danger">Login</span></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
