<h3>My Added books</h3>
<div class="user-books">
  <div class="book-card" *ngFor="let selectedBook of myBooks">
    <img src={{selectedBook?.image}}>
    <div class="body">
      <p>{{selectedBook?.title}}</p>
      <p class="book-card-action"><i class="fa fa-edit"></i> Edit</p>
      <p class="book-card-action"><i class="fa fa-trash"></i> Remove</p>
    </div>
  </div>
</div>
