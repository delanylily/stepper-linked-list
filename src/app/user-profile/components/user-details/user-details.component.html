    <div class="user-details">
    <div class="user-img">
      <img src="{{imageUrl}}" alt="">
      </div>
      <div class="details">
        <div class="row-align">
          <label>User name:</label>
          <p>{{userDetails?.displayName}}</p>
        </div>
        <div class="row-align">
          <label>Language:</label>
          <p>{{userDetails?.language}}</p>
        </div>
        <div class="edit">
          <a (click)="onEdit()"><i class="fa fa-edit"></i>Edit profile</a>
        </div>
      </div>
      </div>


<edit-profile-modal [userDetails]="userDetails" #modal (onConfirmed)="onEditSaved($event)"></edit-profile-modal>
